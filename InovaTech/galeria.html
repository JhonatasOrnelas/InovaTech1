        <header>

      <main>
        <div class="wrapper">
          <span class="icon-close">
            <ion-icon name="close"></ion-icon>
              </span>
    
          <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail"></ion-icon>
              </span>
                <input type="email"required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
              </span>
                <input type="password"required>
                <label>Senha</label>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox">
                Relembrar</label>
                <a href="#">Esqueceu sua senha?</a>
              </div>
              <button type="submit" class="btn">Login</button>
              <div class="login-register">
                <p>Não tem uma conta? <a
                 href="#"class="register-link">Registre-se</a></p>
              </div>
            </form>
          </div>
    
          <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="person"></ion-icon>
                  </span>
                <input type="email"required>
                <label>Nome de usuario</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail"></ion-icon>
              </span>
                <input type="email"required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
              </span>
                <input type="password"required>
                <label>Senha</label>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox">
                Concordo com os termos e condições</label>
              </div>
              <button type="submit" class="btn">Registrar</button>
              <div class="login-register">
                <p>Já tem uma conta? <a
                 href="#"class="login-link">Login</a></p>
              </div>
            </form>
          </div>
        </div>
