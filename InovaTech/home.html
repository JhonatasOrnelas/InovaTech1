<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
</style>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="stylesh.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="assets/logo.jpg" alt="Imagem da logomarca" />
			<p class="logot">InovaTechZone</p>
          <ul>
            
            <a href="./home.html"><li class="active">Home</li></a>

            <a href="./galeria.html">
              <li class="active">Coleções</li>
            </a>
            <a href="./sobre.html"><li class="active">Contato</li></a>
          </ul>
        </nav>

        <header>
          <nav class="navigation">
            <button class="btnlogin-popup">Login</button>
          </nav>
        </header>
      </header>
	  <main>
        <div class="container">
          <h1 class="banner-title">
			<span>Inova.</span>TechZone
		  </h1>
		  <h3>Tudo Que Você Quer Saber Sobre Vendas De Tecnologia</h3>
		  <form>
            <input type="text" class="search-input" placeholder="Pesquisar . . .">
            <button type="submit" class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>
    </div>
    <div class="wrapper">
			<span class="icon-close">
				<ion-icon name="close"></ion-icon>
					</span>

			<div class="form-box login">
				<h2>Login</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
					</span>
						<input type="email"required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
					</span>
						<input type="password"required>
						<label>Senha</label>
					</div>
					<div class="remember-forgot">
						<label><input type="checkbox">
						Relembrar</label>
						<a href="#">Esqueceu sua senha?</a>
					</div>
					<button type="submit" class="btn">Login</button>
					<div class="login-register">
						<p>Não tem uma conta? <a
						 href="#"class="register-link">Registre-se</a></p>
					</div>
				</form>
			</div>

			<div class="form-box register">
				<h2>Registro</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon">
							<ion-icon name="person"></ion-icon>
					    </span>
						<input type="email"required>
						<label>Nome de usuario</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
					</span>
						<input type="email"required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
					</span>
						<input type="password"required>
						<label>Senha</label>
					</div>
					<div class="remember-forgot">
						<label><input type="checkbox">
						Concordo com os termos e condições</label>
					</div>
					<button type="submit" class="btn">Registrar</button>
					<div class="login-register">
						<p>Já tem uma conta? <a
						 href="#"class="login-link">Login</a></p>
					</div>
				</form>
			</div>
		</div>

    </main>
    <script src="script.js" ></script>

</html>
